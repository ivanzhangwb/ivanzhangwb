{{- $img := .Page.Resources.GetMatch (printf "**%s" .Destination) -}}
{{- if $img -}}
  <figure>
    <img src="{{ $img.RelPermalink }}" alt="{{ .Text | default .Title }}" loading="lazy" />
    {{- with .Title }}
      <figcaption>{{ . }}</figcaption>
    {{- end }}
  </figure>
{{- else -}}
  <img src="{{ .Destination | safeURL }}" alt="{{ .Text | default .Title }}" loading="lazy" />
{{- end -}}
